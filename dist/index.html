<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <input id="team-input" placeholder="Enter team name">
        <button id="team-button">Get Roster</button>
        <div id="players"></div>
    </div>

    <script id="players-template"  type="text/x-handlebars-template">
        {{#each this}}
            <div class="player-card">
                <p>{{this.name}}</p>
                <p>{{this.jersy}}</p>
                <img src="{{this.img}}">
                <p>{{this.position}}</p>
            </div>
        {{/each}}
    </script>

    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>
</html>
